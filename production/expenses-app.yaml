apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expenses
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://raw.githubusercontent.com/hasAnybodySeenHarry/debt-tracker-services/production/'
    chart: expenses
    targetRevision: '*'
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: split.smi-spec.io/v1alpha2
kind: TrafficSplit
metadata:
  name: expenses-split
  namespace: default
spec:
  service: expenses
  backends:
  - service: expenses-v1
    weight: 500
  - service: expenses-v2
    weight: 500