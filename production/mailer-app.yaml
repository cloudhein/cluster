apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailer
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://raw.githubusercontent.com/hasAnybodySeenHarry/debt-tracker-services/production/'
    chart: mailer
    targetRevision: '*'
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: split.smi-spec.io/v1alpha2
kind: TrafficSplit
metadata:
  name: mailer-split
  namespace: default
spec:
  service: mailer
  backends:
  - service: mailer-active
    weight: 500
  - service: mailer-preview
    weight: 500