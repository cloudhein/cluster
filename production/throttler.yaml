apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: throttler
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: "https://github.com/hasAnybodySeenHarry/cluster"
    targetRevision: HEAD
    path: production/throttler
    helm:
      chart: throttler-infrastructure
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
